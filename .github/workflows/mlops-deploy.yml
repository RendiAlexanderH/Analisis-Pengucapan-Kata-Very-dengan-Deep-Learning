name: MLOps CI/CD - Streamlit & MLflow

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  mlops:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install mlflow tensorflow scikit-learn pandas librosa matplotlib streamlit

    - name: Run syntax check
      run: |
        python -m py_compile app.py
        python -m py_compile src/train.py
        python -m py_compile src/preprocess.py

    - name: Run MLflow training
      run: |
        python src/train.py || echo "Skipping training (Data folder may be empty)"

    - name: Test Streamlit App (headless)
      run: |
        streamlit run app.py --server.headless true --server.port 8501 &
        sleep 20
        pkill -f "streamlit"

    - name: List experiment logs
      run: |
        ls experiments/ || echo "No experiment logs"

    - name: Upload experiment logs
      uses: actions/upload-artifact@v4
      with:
        name: experiment-logs
        path: experiments/
