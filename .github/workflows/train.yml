name: Train Pronunciation Model

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install librosa numpy tensorflow mlflow gdown

    - name: Download audio dataset from Google Drive
      run: |
        mkdir -p Data/audio
        gdown --folder https://drive.google.com/drive/folders/1Im4XPfa3GNfpoDOwuZb8-shFin232sZO \
          -O Data/audio --remaining-ok

    - name: Run training
      run: |
        python src/train.py
