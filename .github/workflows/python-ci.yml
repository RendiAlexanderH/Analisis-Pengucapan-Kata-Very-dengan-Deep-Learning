name: Python CI - MLOps End-to-End

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install mlflow scikit-learn pandas librosa matplotlib streamlit

    - name: Run syntax check
      run: |
        python -m py_compile src/app.py
        python -m py_compile src/train_mlflow.py

    - name: Run MLflow Training
      run: |
        echo "Running MLflow training script..."
        python src/train_mlflow.py

    - name: Run Streamlit App Test
      run: |
        echo "Testing Streamlit app inference..."
        streamlit run src/app.py --server.headless true &
        sleep 10
        pkill -f "streamlit"

    - name: List experiment logs
      run: |
        echo "Checking experiments folder..."
        ls experiments/
